name: Test

on: [push, pull_request]

permissions:
  contents: read

jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5

    - uses: oven-sh/setup-bun@v2
      with:
        bun-version: latest
    
    - name: Install dependencies
      run: bun i
    
    - name: Test
      run: bun run test